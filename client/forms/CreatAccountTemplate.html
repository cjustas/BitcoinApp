<template name="CreateAccountTemplate">
  <div class="row one_page_form">
    <div class="col-md-4">
    </div>
    <div class="col-md-4">
      <div class="panel panel-default">
        <div class="panel-heading text-align:center">Register </div>

        <div class="panel-body">
          <form id="createUserForm">
            <div class="form-group">
              <div for="username_input">Username</div>
              <input type="text" class="required form-control" id="username_input" placeholder="username">
            </div>
            <div class="form-group">
              <div for="password_input">password</div>
              <input type="text" class="required form-control" id="password_input" placeholder="password">
            </div>
            <div class="form-group">
              <div for="password_retry">password</div>
              <input type="text" class="required form-control" id="password_retry" placeholder="password(re-enter)">
            </div>
            <button class="btn btn-primary">Register</button>
            <a class="pull-right" href="/login">Already have an account? </a>
          </form>
        </div>
      </div>
    </div>
    <div class="col-md-4">
    </div>
  </div>
  <div class="row filler_row">
  </div>

</template>
