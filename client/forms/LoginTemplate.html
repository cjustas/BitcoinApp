<template name="LoginTemplate">
  <div class="row one_page_form" style="min-height:500px;">
    <div class="col-md-4">
    </div>
    <div class="col-md-4">
      <div class="panel panel-default">
        <div class="panel-heading text-align:center">Login </div>

        <div class="panel-body">
          <form id="loginUserForm">
            <div class="form-group">
              <div for="username_input">Username</div>
              <input type="text" class="form-control" id="username_input" placeholder="username">
            </div>
            <div class="form-group">
              <div for="password_input">password</div>
              <input type="text" class="form-control" id="password_input" placeholder="password">
            </div>
            <button class="btn btn-primary">Login</button>
            <a href="/signup" class="pull-right"> Dont have an account? </a>
          </form>
        </div>
      </div>
    </div>
    <div class="col-md-4">
    </div>
  </div>

</template>
