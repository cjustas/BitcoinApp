<template name="BuyOrderFeed">
  <div class="panel panel-default">
    <div class="panel-heading text-center">Buy Orders </div>

      <ul class="list-group">

          {{#each buyOrders}}
            {{> buyOrder}}
          {{/each}}
      </ul>

  </div>

</template>


<template name="buyOrder">
  <li class="list-group-item text-center">
    BTC: {{BTC}}
    At: {{price}}
  </li>
</template>
