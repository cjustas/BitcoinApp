<template name="BuyOrderFeed">
  <div class="panel panel-default">
    <div class="panel-heading text-align:center">Buy Orders </div>
      <div class="panel-body">
        <ul class="list-group">

            {{#each buyOrders}}
              {{> buyOrder}}
            {{/each}}
        </ul>
      </div>
  </div>

</template>


<template name="buyOrder">
  <li class="list-group-item">
    BTC: {{BTC}}
    At: {{price}}
    Total: {{USD}}
  </li>
</template>
