<template name="aboutTemplate">
  <div class="about_firstrow">
    <div class="container">
        <div class="row text-center">
          <h1>Interested in exchanging cash for bitcoin?</h1>
          <h3>This is how it works</h3>
        </div>
    </div>
  </div>
  <div class="row_odd">
    <div class="container">
      <div class="row">
        <div class="col-md-2">
        </div>
        <div class="col-md-8">
          <div class="row row_about">
              <div class="col-md-6 col_centered">
                  <img class="row_about_img" src="/img/man2.png">
              </div>
              <div class="col-md-6 col_centered">
                  <h4> First Step </h4>
                  <p class="">
                      Sign up using our register form.
                  </p>
                  {{#linkTo route="signup"}}
                  <button class="btn btn-primary"> Register</button>
                  {{/linkTo}}
              </div>
           </div>
         </div>
         <div class="col-md-2">
         </div>
       </div>
    </div>
  </div>
  <div class="row_even">
    <div class="container">
      <div class="row">
        <div class="col-md-2">
        </div>
        <div class="col-md-8">
          <div class="row row_about">
              <div class="col-md-6 col_centered">
                  <h4> Upload some funds </h4>
                  <p class="">
                      Uploading funds is easy and secure. We will walk you through the process and make it as
                      easy as possible. Click the button below to learn about our process.
                  </p>
                  <button class="btn btn-primary"> Learn more </button>
              </div>
              <div class="col-md-6 col_centered">
                  <img class="row_about_img" src="/img/bitcard.png">
              </div>
            </div>
          </div>
          <div class="col-md-2">
          </div>
        </div>
    </div>
  </div>
  <div class="container">
    <div class="row">
      <div class="col-md-2">
      </div>
      <div class="col-md-8">
        <div class="row row_about">
            <div class="col-md-6 col_centered">
                <img class="row_about_img" src="/img/exchange.png">
            </div>
            <div class="col-md-6 col_centered">
                <h4> Start Trading </h4>
                <p class="">
                   Now that you are all set up it is time to begin trading. Trading is simple to do.
                   Click the button below to get started.
                </p>
                <button class="btn btn-primary">Trade</button>
                <button class="btn btn-info">Learn more</button>
            </div>
          </div>
        </div>
        <div class="col-md-2">
        </div>
      </div>
  </div>
  <div class="row_even">
    <div class="container">
      <div class="row">
        <div class="col-md-2">
        </div>
        <div class="col-md-8">
          <div class="row row_about">
              <div class="col-md-6 col_centered">
                  <h4> Transactions </h4>
                  <p class="">
                      Once your trade request matches another users request the transaction will be completed
                      and you will be notified. You can go to your profile to see all of your trades.
                  </p>
                  <button class="btn btn-primary">Learn more</button>
              </div>
              <div class="col-md-6 col_centered">
                  <img class="row_about_img" src="/img/bitcurrency.png">
              </div>
            </div>
          </div>
          <div class="col-md-2">
          </div>
        </div>
    </div>
  </div>
  <div class="container">
    <div class="row">
      <div class="col-md-2">
      </div>
      <div class="col-md-8">
          <div class="row row_about">
              <div class="col-md-6 col_centered">
                  <img class="row_about_img" src="/img/handcash.png">
              </div>
              <div class="col-md-6 col_centered">
                  <h4> Getting paid </h4>
                  <p class="">
                      Withdaw your funds by either sending them directly to you bank account or to your
                      personal bitcoin wallet.
                  </p>
                  <button class="btn btn-primary">Learn more</button>
              </div>
            </div>
          </div>
          <div class="col-md-2">
          </div>
        </div>
  </div>
  <div class="row_even">
    <div class="container">
      <div class="row">
        <div class="col-md-2">
        </div>
        <div class="col-md-8">
          <div class="row row_about">
              <div class="col-md-6 col_centered">
                  <h4> Ready to get started? </h4>
                  <p class="">
                      Set up a free account today!
                  </p>
                  <button class="btn btn-primary">Sign Up</button>
              </div>
              <div class="col-md-6 col_centered">
                  <img class="row_about_img" src="/img/world.png">
              </div>
            </div>
          </div>
          <div class="col-md-2">
          </div>
        </div>
  </div>
</div>
</template>
