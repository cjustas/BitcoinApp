<template name="aboutTemplate">
  <div class="container">
      <div class="row text-center">
        <h1>Interested in exchanging cash for bitcoin?</h1>
        <h3>This is how it works</h3>
      </div>
      <div class="row row_about">
          <div class="col-md-4">
              <img class="row_about_img" src="img/man2.png">
          </div>
          <div class="col-md-4">
              <h4> First Step </h4>
              <p class="">
                  Sign up using our register form.
              </p>
              <button class="btn btn-primary">Learn more</button>
          </div>
          <div class="col-md-4">
          </div>
      </div>
      <div class="row row_about">
          <div class="col-md-4">
              <h4> Upload some funds </h4>
              <p class="">
                  Uploading funds is easy and secure. We will walk you through the process and make it as
                  easy as possible. Click the button below to learn about our process.
              </p>
              <button class="btn btn-primary"> Learn more </button>
          </div>
          <div class="col-md-4">
              <img class="row_about_img" src="img/bitcard.png">
          </div>
          <div class="col-md-4">
          </div>
      </div>
      <div class="row row_about">
          <div class="col-md-4">
              <img class="row_about_img" src="img/exchange.png">
          </div>
          <div class="col-md-4">
              <h4> Start Trading </h4>
              <p class="">
                 Now that you are all set up it is time to begin trading. Trading is simple to do.
                 Click the button below to get started.
              </p>
              <button class="btn btn-primary">Trade</button>
              <button class="btn btn-info">Learn more</button>
          </div>
          <div class="col-md-4">
          </div>
      </div>
      <div class="row row_about">
          <div class="col-md-4">
              <h4> Transactions </h4>
              <p class="">
                  Once your trade request matches another users request the transaction will be completed
                  and you will be notified. You can go to your profile to see all of your trades.
              </p>
              <button class="btn btn-primary">Learn more</button>
          </div>
          <div class="col-md-4">
              <img class="row_about_img" src="img/bitcurrency.png">
          </div>
          <div class="col-md-4">
          </div>
      </div>
      <div class="row row_about">
          <div class="col-md-4">
              <img class="row_about_img" src="img/handcash.png">
          </div>
          <div class="col-md-4">
              <h4> Getting paid </h4>
              <p class="">
                  Withdaw your funds by either sending them directly to you bank account or to your
                  personal bitcoin wallet.
              </p>
              <button class="btn btn-primary">Learn more</button>
          </div>
          <div class="col-md-4">
          </div>
      </div>
  </div>
</template>
