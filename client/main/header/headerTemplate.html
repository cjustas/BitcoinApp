<template name="headerTemplate">

  <div class="navbar navbar-default" role="navigation">
      <div class="navbar-header">
          <a class="navbar-brand" href="/">BitChange</a>
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target=".navbar-collapse">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
          </button>
      </div>
      <div class="navbar-collapse collapse">
          <ul class="nav navbar-nav">
              <li class="active"><a href="#">About</a></li>
          </ul>
          {{#if currentUser}}
          <ul class="nav navbar-nav">
            <li class="active"><a href="{{pathFor route='profile.show'}}">{{username}}</a></li>
            <li><a href="{{pathFor route='profile.show'}}">BTC: {{wallet.BTC}}</a></li>
            <li><a href="{{pathFor route='profile.show'}}">USD: {{wallet.USD}} $</a></li>

          {{/if}}

          <ul class="nav navbar-nav navbar-right">
              {{> loginButtons}} <!-- here -->
          </ul>
      </div>
