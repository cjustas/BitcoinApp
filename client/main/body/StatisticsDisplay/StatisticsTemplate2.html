<template name="StatisticsTemplate2">
  <div class="row row_statistics_1">
    <div class="col-md-2">
    </div>
    <div class="col-md-8">
      <div class="row">
        <div class="col-md-6">
          <div class="row">
            <div class="col-md-6">
              <h2> Latest Sell </h2>
              <p> 400$ </p>
            </div>
            <div class="col-md-6">
              <h2> Latest Buy </h2>
              <p> 399$ </p>
            </div>
          </div>
          <div class="row">
            <div class="col-md-6">
              <h2> Daily Trend </h2>
              <p> -8.05% <span class="glyphicon glyphicon-menu-down" style="color:red"></span></p>
            </div>
            <div class="col-md-6">
              <h2> Weekly Trend </h2>
              <p> +10.00% <span class="glyphicon glyphicon-menu-up" style="color:green"></span></p>
            </div>
          </div>
        </div>
        <div class="col-md-6">
          <div class="row">
            <div class="col-md-6">
              {{> BuyOrderFeed}}
            </div>
            <div class="col-md-6">
              {{> SellOrderFeed}}
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="col-md-2">
    </div>
  </div>
</template>
