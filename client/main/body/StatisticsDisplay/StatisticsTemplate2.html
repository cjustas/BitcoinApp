<template name="StatisticsTemplate2">
  <div class="row row_statistics_1">
    <h2 class="text-center" style="margin-bottom:20px"> Currently on Bitchange  </h2>
    <div class="col-md-2">
    </div>
    <div class="col-md-8">
      <div class="row">
        <div class="col-md-6">
          <div class="row">
            <div class="col-md-6">
              <p> Latest Sell 400$ </p>

            </div>
            <div class="col-md-6">
              <p> Latest Buy 399$</p>

            </div>
          </div>
          <div class="row">
            <div class="col-md-6">
              <p> Daily average 325$ </p>
            </div>
            <div class="col-md-6">
              <p> Weekly average 345$ </p>
            </div>
          </div>
          <div class="row">
            <div class="col-md-6">
              <p> Daily Trend -8.05% <span class="glyphicon glyphicon-menu-down" style="color:red"></span></p>
            </div>
            <div class="col-md-6">
              <p> Weekly Trend +10.00% <span class="glyphicon glyphicon-menu-up" style="color:green"></span></p>
            </div>
          </div>
        </div>
        <div class="col-md-6">
          <div class="row">
            <div class="col-md-6">
              {{> BuyOrderFeed}}
            </div>
            <div class="col-md-6">
              {{> SellOrderFeed}}
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="col-md-2">
    </div>

  </div>
</template>
