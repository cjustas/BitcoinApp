<template name="TradeTemplate">
  <div class="profile_wrapper">
    <div class="container">
        <div class="row" style="padding:5px">
          <h1 class="text-center">Start Trading</h1>
        </div>
        <div class="row" style="">
          <div class="col-md-2">
          </div>
          <div class="col-xs-6 col-md-4 prof_col">
            {{> allInOneBitcoinForm}}
          </div>
          <div class="col-xs-6 col-md-4 prof_col">
            <div class="panel panel-default">
              <div class="panel-heading text-center">My Wallet </div>
              <ul class="list-group clearfix">
                <li class="list-group-item"> My BTC: {{BTC}} </li>
                <li class="list-group-item"> Available money: {{USD}} </li>
                <li class="list-group-item"> <button class="btn btn-primary pull-right">Deposit </button></li>
              </ul>
            </div>
            <div class="row">
              <h3 class="text-center"> Available Orders </h3>
              <div class="col-md-6">
                {{> SellOrderFeed}}
              </div>
              <div class="col-md-6">
                {{> BuyOrderFeed}}
              </div>
            </div>

          <!--  <canvas id="tradeChart" width="400" height="400"></canvas>-->
          </div>
          <div class="col-md-2">
          </div>

        </div>
        <div class="row" style="padding:5px">
          <div class="col-xs-3 col-md-3" style="">
            {{> UserSellOrderFeed}}
          </div>
          <div class="col-xs-3 col-md-3" style="">
            {{> UserBuyOrderFeed}}
          </div>
          <div class="col-xs-3 col-md-3">
            {{> BuyOrderFeed}}
          </div>
          <div class="col-xs-3 col-md-3">
            {{> SellOrderFeed}}
          </div>
        </div>
      </div>
    <div class="ush">
    </div>
  </div>
</template>
