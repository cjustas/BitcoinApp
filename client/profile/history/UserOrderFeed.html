<template name="UserOrderFeed">
   <div class="row">

			<table class="table table-bordered">
				<thead>
					<tr>
						<th>Type</th>
						<th>Status</th>
						<th>BTC</th>
						<th>Price</th>
						<th>Total</th>
						<th>Date Issued </th>
					</tr>
				</thead>
				<tbody>
					{{#each userOrders}}

						{{> UserOrder}}

					{{/each}}
				</tbody>
			</table>
			
		</div>

</template>


<template name="UserOrder">
  <tr id="userTrade">
    <td>{{type}}</td>
    <td>{{status}}</td>
    <td>{{BTC}}</td>
    <td>{{price}}</td>
    <td>{{USD}}</td>
    <td>{{timeformatted}}</td>
  </tr>
</template>
