<template name="userAccountTemplate">
  <div class="profile_wrapper" style="margin-top:25px">
    <div class="row">
      <div class="col-md-2">
      </div>
      <div class="col-md-8">
        <div class="row">
          <div class="col-md-6">
            <div class="panel panel-primary">
              <div class="panel-heading">My Information </div>
              <div class="panel-body">
                <p> Username: {{username}} </p>
                <p> Email: {{emailAddress}} </p>
                <p> First Name: </p>
                <p> Last Name: </p>
                <p> Wallet address: {{bitcoinAddress}} </p>
                <button class="btn btn-primary pull-right">Edit</button>
              </div>
            </div>
          </div>
          <div class="col-md-6">
            <div class="panel panel-primary">
              <div class="panel-heading text-center">My Wallet </div>
              <div class="panel-body">

                <p> My BTC: {{BTC}} </p>
                <p> Available money: {{USD}} </p>

                <button class="btn btn-primary">Deposit</button>
                <button class="btn btn-danger">Withdraw</button>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="col-md-2">
      </div>
    </div>
  </div>
</template>
