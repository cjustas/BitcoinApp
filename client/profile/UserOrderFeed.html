<template name="UserBuyOrderFeed">
  {{> autoformModals}}
  <div class="panel panel-default">
    <div class="panel-heading text-center">My Buy Orders </div>
      <ul class="list-group" style="text-center">
          {{#each userBuyOrders}}
            {{> userBuyOrder}}
          {{/each}}
      </ul>
  </div>

</template>


<template name="userBuyOrder">
  <li class="list-group-item text-center" style="white-space:nowrap">
    BTC: {{BTC}}
    At: {{price}}
    {{#afModal class="btn btn-danger btn-xs" collection="BuyOrderCollection" operation="remove" doc=_id}}
    Delete
    {{/afModal}}
    <!--<button class="btn btn-danger" id="deleteOrder">Delete</button>
    -->
  </li>
</template>
