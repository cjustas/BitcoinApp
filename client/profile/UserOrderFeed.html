<template name="UserBuyOrderFeed">
  <div class="panel panel-default">
    <div class="panel-heading text-align:center">Buy Orders </div>
      <ul class="list-group" style="text-align:center">
          {{#each userBuyOrders}}
            {{> userBuyOrder}}
          {{/each}}
      </ul>
  </div>

</template>


<template name="userBuyOrder">
  <li class="list-group-item">
    BTC: {{BTC}}
    At: {{price}}
    Total: {{USD}}
  </li>
</template>
