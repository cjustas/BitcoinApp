<template name="userAccountTemplate">
  <div class="row">
    <div class="col-md-6-col-md-offset-3">
      <table class="table table-bordered">
        <thead>
          <tr>
            <th>Address</th>
            <th>BTC</th>
            <th>USD</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>{{bitcoinAddress}}</td>
            <td>{{wallet.BTC}}</td>
            <td>{{wallet.USD}}$</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</template>
