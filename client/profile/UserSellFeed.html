<template name="UserSellOrderFeed">
  <div class="panel panel-default">
    <div class="panel-heading text-align:center">Sell Orders </div>
      <ul class="list-group" style="text-align:center">
          {{#each userSellOrders}}
            {{> userSellOrder}}
          {{/each}}
      </ul>
  </div>

</template>


<template name="userSellOrder">
  <li class="list-group-item">
    BTC: {{BTC}}
    At: {{price}}
    Total: {{USD}}
  </li>
</template>
