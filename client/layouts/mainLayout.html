<template name="mainLayout">

  <div class="navbar navbar-default custom_navbar2" style="" role="navigation">
      <div class="navbar-header">
          <a class="navbar-brand" style="padding:5px 15px;" href="/">
            <img class="header_logo" style="float:left" src="/img/Bitchange.png">
          <!--  <img class="header_logo" src="/img/Bitchange_white.png"> -->

          </a>
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target=".navbar-collapse">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
          </button>
      </div>
      <div class="navbar-collapse collapse">
          <ul class="nav navbar-nav">
              <li><a href="/about">How it works</a></li>
              <li><a href="/help">Help</a></li>
          </ul>
          {{#if currentUser}}

            <li><a href="{{pathFor route='profile' username=currentUser.username}}"> Account</a></li>
            <li><a href="{{pathFor route='trade' username=currentUser.username}}">Trade </a></li>

          </ul>
          {{/if}}

          <ul class="nav navbar-nav navbar-right">
              {{> loginButtons}}
          </ul>
      </div>
  </div>

  {{> flashMessages}}

  {{> yield}}

      <div class="row statistics_template">

            <p style="display:inline-block;"> Bitchange </p>
          </div>
          <div class="col-md-6" style="float:right">
            <ul class="bs-docs-footer-links" style="text-center">
              <li><a href="https://github.com/twbs/bootstrap">Facebook</a></li>
