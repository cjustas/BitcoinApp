<template name="mainLayout">

  <div class="navbar navbar-default" role="navigation">
      <div class="navbar-header">
          <a class="navbar-brand" style="padding:5px 15px;" href="/">
            <img class="header_logo" src="img/bitblue.png">

          </a>
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target=".navbar-collapse">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
          </button>
      </div>
      <div class="navbar-collapse collapse">
          <ul class="nav navbar-nav">
              <li><a href="/about">How it works</a></li>
              <li><a href="/help">Help</a></li>
          </ul>
          {{#if currentUser}}
          <ul class="nav navbar-nav">
            <li><a href="{{pathFor route='profile.show'}}">{{currentUser.username}} Account</a></li>
            <li id="walletBTC"><a>BTC: {{currentUser.profile.wallet.BTC}}</a></li>
            <li id="walletUSD"><a>USD: {{currentUser.profile.wallet.USD}} $</a></li>
          </ul>
          {{/if}}

          <ul class="nav navbar-nav navbar-right">
              {{> loginButtons}} <!-- here -->
          </ul>
      </div>
  </div>

  {{> yield}}

</template>
