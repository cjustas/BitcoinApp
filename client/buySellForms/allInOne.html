<template name="allInOneBitcoinForm">
  <div class="panel panel-default">
    <div class="panel-heading text-align:center">Trade </div>

    <div class="panel-body">
      <form class="form-horizontal row-border" id="allInOneBitcoinForm">
        <div class="form-group">
          <label class="col-sm-3 control-label" for="userChoice">buy/sell</label>

            <select id="buy-sell-select" class="col-sm-5 selectpicker">
              <option>Buy</option>
              <option>Sell</option>
            </select>
        </div>

        <div class="form-group">
          <label class="col-sm-3 control-label" for="amountCurrency">Amount:  </label>
          <div class="col-sm-5">
            <input class="form-control required" type="number" name="amountBTC" step="any" id=amountBTC value={{amountBTC}} placeholder={{amountBTC}}>
          </div>
        </div>
        <div class="form-group">
          <label class="col-sm-3 control-label" for="userChoice">Currency</label>
          <div class="col-sm-5">
            <!-- Single button -->
            <div class="btn-group">
              <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                USD <span class="caret"></span>
              </button>
              <ul class="dropdown-menu">
                <li><a href="#">CZK</a></li>
                <li><a href="#">USD</a></li>
              </ul>
            </div>
          </div>
        </div>
        <div class="form-group">
          <label class="col-sm-3 control-label">Price: </label>
          <div class="col-sm-5">
            <input class="form-control required" type="number" name="amountCurrency" step="any" id=amountCurrency value={{amountCurrency}} placeholder={{amountCurrency}}>
          </div>
        </div>
        <div class="form-group">
          <label class="col-sm-3 control-label">Total: </label>
          <div class="col-sm-5">
            <p class="form-control-static">{{Totalcurrency}}</p>
          </div>
        </div>
        <button type="submit" class="btn btn-primary">Trade</button>
      </form>
    </div>
  </div>

</template>
