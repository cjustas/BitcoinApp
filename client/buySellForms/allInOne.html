<template name="allInOneBitcoinForm">
  <div class="panel panel-default">
    <div class="panel-heading text-align:center">Trade </div>

    <div class="panel-body">
      <form class="form-horizontal row-border" id="allBitcoinForm">
        <div class="form-group">
          <label class="col-sm-2 control-label" for="userChoice">I want to</label>
          <div class="col-sm-10">
            <input class="form-control required" name="amountBTC" type="number" step="any" id=amountBTC placeholder={{amountBTC}}>
          </div>
        </div>
        <div class="form-group">
          <label class="col-sm-2 control-label" for="amountCurrency">USD$</label>
          <div class="col-sm-10">
            <input class="form-control required" type="number" name="amountCurrency" step="any" id=amountCurrency placeholder={{amountCurrency}}>
          </div>
        </div>
        <div class="form-group">
          <label class="col-sm-2 control-label">Total: </label>
          <div class="col-sm-10">
            <p class="form-control-static">{{Totalcurrency}} $</p>
          </div>
        </div>
        <button type="submit" class="btn btn-primary">Buy</button>
      </form>
    </div>
  </div>

</template>
