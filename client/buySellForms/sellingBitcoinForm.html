<template name="sellingBitcoinForm">

  <div class="panel panel-default">
    <div class="panel-heading text-align:center">Sell Orders </div>

    <div class="panel-body">
      <form class="form-horizontal row-border">
        <div class="form-group">
          <label class="col-sm-2 control-label" for="amountBTCSell">BTC</label>
          <div class="col-sm-10">
            <input class="form-control" type="number" id=amountBTCSell placeholder={{amountBTCSell}}>
          </div>
        </div>
        <div class="form-group">
          <label class="col-sm-2 control-label" for="amountCurrencySell">USD$</label>
          <div class="col-sm-10">
            <input class="form-control" type="number" id=amountCurrencySell placeholder={{amountCurrencySell}}>
          </div>
        </div>
        <div class="form-group">
          <label class="col-sm-2 control-label">Total: </label>
          <div class="col-sm-10">
            <p class="form-control-static">{{TotalBTC}} $</p>
          </div>
        </div>
        <button type="submit" class="btn btn-primary">Sell</button>
      </form>
    </div>
  </div>


</template>
