<template name="buyingBitcoinForm">

    <form>
      <div class="form-group">
        <label for="amountBTC">BTC</label>
        <input type="number" id=amountBTC placeholder={{amountBTC}}>
      </div>
      <div class="form-group">
        <label for="amountCurrency">USD$</label>
        <input type="number" id=amountCurrency placeholder={{amountCurrency}}>
      </div>
      <p>Total: {{Totalcurrency}}</p>
      <button type="submit" class="btn btn-default">Buy</button>
    </form>

</template>
